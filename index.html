<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="epoch.js"></script>
  </head>
  <body>
    <div id="clockContainer">
      <span id="hrsAndMinutes" class="clockNumber hrsMins">

      </span>
      <span id="amOrPm" class="clockNumber amPm">

      </span>
      <span id="seconds" class="clockNumber seconds">

      </span>
      <span id="centiseconds" class="clockNumber centiseconds">

      </span>
    </div>
  </body>
</html>
